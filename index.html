<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoEdcell</title>

<link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Edcell-Tech">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="logo" id="animated-logo">
    <span>G</span><span>o</span><span>E</span><span>d</span><span>c</span><span>e</span><span>l</span><span>l</span>
  </h1>

  <div class="search-container">
    <span class="material-icons search-icon">search</span>
    <input type="text" id="search-input" placeholder="" autocomplete="off">
    <div class="icons-right">
      <button id="mode-ia" class="mode-btn">Modo IA</button>
      <span class="material-icons mic-btn">mic</span>
      <span class="material-icons lens-btn">photo_camera</span>
    </div>
    <ul id="history-list"></ul>
  </div>

  <div class="buttons">
    <button onclick="searchGoogle()">Pesquisa Avan√ßada</button>
    <button onclick="luckySearch()">Estou com sorte</button>
  </div>
</div>

<button id="open-keyboard" class="floating-keyboard-btn material-icons">keyboard</button>
<div id="virtual-keyboard" class="keyboard hidden"></div>

<script src="script.js"></script>
</body>
</html>
